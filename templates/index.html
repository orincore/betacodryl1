<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codryl Offer Letter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Codryl Offer Letter Generator</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('generate') }}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" name="designation" id="designation" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" name="mobile_number" id="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" required>
            </div>
            <div class="form-group">
                <label for="aadhaar_number">Aadhaar Number:</label>
                <input type="text" name="aadhaar_number" id="aadhaar_number" required>
            </div>
            <div class="form-group">
                <label for="pan_number">PAN Number:</label>
                <input type="text" name="pan_number" id="pan_number" required>
            </div>
            <div class="form-group">
                <label for="address_line1">Address Line 1:</label>
                <input type="text" name="address_line1" id="address_line1" required>
            </div>
            <div class="form-group">
                <label for="address_line2">Address Line 2:</label>
                <input type="text" name="address_line2" id="address_line2">
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" name="street" id="street" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" name="area" id="area" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" name="zipcode" id="zipcode" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date_of_joining">Date of Joining:</label>
                <input type="date" name="date_of_joining" id="date_of_joining" required>
            </div>
            <button type="submit">Generate Offer Letters!</button>
        </form>
    </div>
</body>
</html>
